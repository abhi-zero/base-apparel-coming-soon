<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/main.js"></script>

  </head>
  <body>

    <div class="wrapper">
      <header class="logo-section">
        <img class="logo" src="./images/logo.svg" alt="Base Apparel Logo">
      </header>

      <picture class="hero-img-section">
        <source srcset="./images/hero-desktop.jpg" media="(min-width : 680px)">
        <img src="./images/hero-mobile.jpg" alt="Hero image">
      </picture>

      <main class="main-content">
        <section class="heading">
          <h1 class="thick-title">We're</h1>
          <h1 class="bold-title">coming</h1>
          <h1 class="bold-title">soon</h1>
        </section>

        <p class="description">Hello fellow shoppers! We're currently building
          our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.</p>

        <section class="input-submit">
          <section class="input">
            <input id="js-email" type="email" placeholder="Email Address" autofocus required>
            <img class="error-img" id="js-error-img" src="./images/icon-error.svg" alt>
          </section>
          <button class="btn" id="js-submit"><img src="./images/icon-arrow.svg" alt></button>

            <p class="error-msg" id="js-error-msg"></p>

        </section>

      </main>

    </div>

  </body>
</html>
